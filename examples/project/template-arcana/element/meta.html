<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="fortpress" content="Made with Fortpress (fortpress.app)">
		<meta name="author" content="Seraum - Fortpress">
		<meta name="description" content="{{meta->description}}">
		<meta name="referrer" content="unsafe-url">
		<meta name="keywords" content="" />
		<meta name="robots" content="index, follow">
		<!-- SPEED -->
		<link rel="preconnect" href="https://res.cloudinary.com">
		<link rel="dns-prefetch" href="https://res.cloudinary.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="dns-prefetch" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="dns-prefetch" href="https://fonts.gstatic.com">
		<!-- LINK -->
		<link rel="icon" type="image/png" href="{{meta->favicon}}" sizes="48x48">
	
		<!-- TITLE -->
		<title>{{meta->title}}</title>
		
		</head>
  
		{{hook->meta}}
		
		<!-- Twitter Cards -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{meta->twitter.title}}">
		<meta name="twitter:description" content="{{meta->twitter.description}}">
		<meta name="twitter:site" content="{{meta->twitter.site}}">
		<meta name="twitter:image" content="{{meta->twitter.image}}">

		<!-- Open Graph -->
		<meta property="og:locale" content="{{meta->og.locale}}">
		<meta property="og:type" content="{{meta->og.type}}">
		<meta property="og:title" content="{{meta->og.title}}">
		<meta property="og:url" content="{{meta->og.url}}">
		<meta property="og:site_name" content="{{meta->og.name}}">
		<meta property="og:description" content="{{meta->og.description}}">
